<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="functions.js" defer></script>
    <link rel="Stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>DnD Dice Roller</title>
</head>
<body>
    <div class="container">
        <div class="header-top">
            <i class="fas fa-dice-d20">&nbsp;&nbsp;</i>D&D Dice Roller&nbsp;&nbsp;<i class="fas fa-dice-d20"></i>
        </div>
        <div class="input-group" id="option-fields">
            Number of rolls: 
            <input type="number" id="in_Number" value=1></input><br />
            <button class="btn" type="button" onclick='roll(4)'>d4</button>
            <button class="btn" type="button" onclick='roll(6)'>d6</button>
            <button class="btn" type="button" onclick='roll(8)'>d8</button>
            <button class="btn" type="button" onclick='roll(10)'>d10</button>
            <button class="btn" type="button" onclick='roll(12)'>d12</button>
            <button class="btn" type="button" onclick='roll(20)'>d20</button>
            <button class="btn" type="button" onclick='roll(100)'>d100</button>
            <button class="btn" type="button" onclick='roll(1000)'>d1000</button>
            <button class="btn2" type="button" onclick='rollClear()'>Clear</button>
        </div>
        <div class="input-group" id="option-fields2">            
            <input type="radio" name="mods" id="strait" value="strait" checked="true"/>
            <label for="strait">Strait roll: </label>
            <input type="radio" name="mods" id="adv" value="adv"/>
            <label for="adv">Advantage: </label>
            <input type="radio" name="mods" id="dis" value="dis"/>
            <label for="dis">Disadvantage: </label>
        </div>
        <div class="input-group" id="option-fields3">
            <label for="modNum">Modifier: </label>
            <input type="number" id="modNum" class="modNum" maxlength="2" min="0" max="20">
        </div>
        <div class="header">
            Roll results here:
        </div>
        <div class="text" id="rolls">

        </div>
        <div class="header">
            Total:
        </div>
        <div class="text">
            <span id="total"></span>
            <span id="average"></span>
        </div>
    </div>
</body>
</html>
